<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./syles.css">
    <script src="./script.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <div class="container-section">
        <!-- SECTION ONE -->
        <div class="image-container">
            <h1 class="logo-title">The Digital Bookshelf</h1>
        </div>
        <!-- SECTION TWO -->
        <div class="library-log">
            <h2>Library log</h2>
            <div class="total-books">
                <span id="books_count"></span>
            </div>
            <div class="total_read">
                <span id="read_count"></span>
            </div>
            <div class="not_read">
                <span id="wishlist_count"></span>
            </div>
        </div>
        <!--SECTION THREE |  SIDE SECTION -->
        <div class="aside-bar">
            <h1>Wishlist</h1>
            <div class="wishlist-bucket"></div>

        </div>
        <!-- SECTION FOUR | MAIN SECTION -->
        <div class="main">
            <div class="overlay"></div>
            <div class="bookshelf"></div>
        </div>
    </div>
    <!--POP UP FOR ADDING NEW BOOK -->
    <section id="popup">
        <div id="container">
            <h1>New Book</h1>
            <div class="close">+</div>
            <form id="form" action="/" method="GET">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required /><br />
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author" autocomplete="off" required /><br />
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required /><br />
                <label for="read">Book Status</label><br />
                <select name="read" id="read">
                    <option value="Yes">Read</option>
                    <option value="No">Not Yet</option>
                </select>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </section>
    <button id="new-book">+</button>


    <!-- WISHLIST -->
    <section id="wishlist-popup">
        <div id="wishlist-container">
            <h1>My Wishlist</h1>
            <div class="wishlist-close">+</div>
            <form id="wishlist-form" action="/" method="GET">
                <label for="wishlist-title">Title:</label>
                <input type="text" id="wishlist-title" name="wishlist-title" placeholder="Book Title" autocomplete="off"
                    required /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </section>
    <button id="new-wishlistbook">+</button>
</body>
</html>
